[build]
  command = "npm run build:netlify"
  publish = ".next"

# 개발 환경에서 API 라우트 테스트를 위한 설정
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"
  PRISMA_GENERATE_DATAPROXY = "true"
  PRISMA_CLI_QUERY_ENGINE_TYPE = "binary"
  PRISMA_CLIENT_ENGINE_TYPE = "binary"
  PRISMA_CLIENT_ENGINE_TYPE_BINARY = "true"
  # Supabase 설정 (실제 값은 Netlify 대시보드에서 설정)
  # SUPABASE_DATABASE_URL = "your-supabase-database-url"
  # NEXT_PUBLIC_SUPABASE_URL = "your-supabase-project-url"
  # NEXT_PUBLIC_SUPABASE_ANON_KEY = "your-supabase-anon-key"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Next.js App Router를 위한 설정
[functions]
  directory = ".next/server/app/api"
  node_bundler = "nft"

# API 라우트 리다이렉트 (더 구체적인 설정)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# 추가 리다이렉트 규칙
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
